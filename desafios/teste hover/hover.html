<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando um link</title>
    <style>
        body{
            font: normal 1 em Arial, Helvetica, sans-serif;
        }

        a{
            font-weight: bold;
            text-decoration: none;
            color: red;
        }

        a:visited{
            color: darkred;
        }

        a:hover{
            text-decoration: underline;
        }

        .especial:hover{
            color: white;
            background-color: black;
            text-decoration: none;
        }

        .especial::before{
            content: ">>";
            font-weight: lighter;
        }

        .especial::after{
            content: "<<";
            font-weight: lighter;
        }
    </style>
</head>
<body>
    <h1>Personalizando um link</h1>
    <p>
        Para aprender HTML5 e CSS, acesse o <a href="https://github.com/gustavoguanabara"> GitHub do Guanabara</a>
    </p>
    <p>
        Se quiser conhecer mais sobre os padrões , visite o site do <a href="https://w3c.br/">Escritório do W3C no Brasil</a>
    </p>
    <p>
        Para acompanhar os cursos, acesse o <a href="https://www.youtube.com/c/CursoemV%C3%ADdeo" class="especial">canal do curso em vídeo</a>
    </p>
</body>
</html>
